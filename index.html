
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Simple Form</title>
    <script>
        $(document).ready(function(){
          $("form").submit(function(event) {
            event.preventDefault();
            var name = $("#name").val();
            var email = $("#email").val();
            var amount = $("#amount").val();
            var submit = $("#submit").val();
            $.post("/validator.php", {
              name:name,
              email:email,
              amount:amount,
            }, function(data, status) {
              var obj = jQuery.parseJSON(data);
              $("#nameOutput").html(obj.name);
              $("#emailOutput").html(obj.email);
              $("#amountOutput").html(obj.amount);
            })
          });
        })
        </script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #1D1C52;">
        <span class="navbar-brand ms-5 text-light">Company</span>
    </nav>
        <img src="Company-1.png" width="20%" height="20%" class="logo">
        <h2 style="color: #1D1C52; margin-left: 19em;">Let's talk!</h2>
        <div class="row justify-content-center my-4">
            <div class="col-lg-6">
                <form action="validation.php" method="POST" class="text-center" id="form">
                    <label for="name" class="form-label" style="color: #1D1C52; font-weight: bold;">Name</label>
                    <div class="mb-4 w-50">
                        <input
                          type="name"
                          id="name"
                          name="name"
                          class="form-control input-field"
                          required
                        />
         
                      </div>
                      <label for="email" class="form-label" style="color: #1D1C52; font-weight: bold;">Email</label>
                      <div class="mb-4 w-50">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control input-field"
                          required
                        />
        
                      </div>
                      <label for="amount" class="form-label" style="color: #1D1C52; font-weight: bold;">Amount</label>
                      <div class="mb-4 w-50">
                        <input
                          type="number"
                          id="amount"
                          name="amount"
                          class="form-control input-field"
                          required
                        />
                      </div>
        
                    <div class="container text-center">
                    <div class="row gx-0">
                    <div class="col-6 ps-5">
                        <div class="clear-btn text-muted" id="clearButton">Clear fields</div>
                    </div>
                    <div class="col-5 pe-5 ps-4">
                        <button type="submit" class="btn" style="color: white; background-color: #1D1C52;" id="submitButton">Submit</button>
                    </div>
                    </div>                  
                  </form>
                  <p id="form-message"></p>
            </div>
        </div>
        <footer class="footer mt-4 py-3" style="background-color: #1D1C52;">
            <div class="container">
              <span class="text-muted">Copyright <a href="https://github.com/JamilAwada">Jamil Awada</a></span>
            </div>
        </footer>
        <div class="popup text-center">
            <h3 class="mt-2">Thank you!</h3>
            <p class="mt-2 max-width: 80%">Our team will get back to you shortly. In the meantime, please make sure to regularly check your inbox (and spam folder).</p>
            <div>Your name:</div>
            <p id="nameOutput"></p><br>
            <div>Your email:</div>
            <p id="emailOutput"></p><br>
            <div>Your amount:</div>
            <p id="amountOutput"></p><br>
            <img src="checkmark-xxl.png" height="10%" width="10%" class="mb-2" id="checkmark">
        </div>  
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
